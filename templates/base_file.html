<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/mycss/basicecss.css">
    <link rel="stylesheet" href="/static/mycss/authh.css">
</head>

<body>
    <header class="p-1 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <nav class="navbar bg-body-tertiary manage_logo">
                            <div class="container">
                                <a class="navbar-brand" href="#">
                                <img src="/static/images/logo/logo.png" alt="Bootstrap" width="70" height="55">
                                </a>
                            </div>
                        </nav>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                    </ul>

                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-light text-bg-light" placeholder="Search..." aria-label="Search">
                    </form>

                    {% if  user.is_authenticated %}

                    <div class="dropdown text-end"> 
                        <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"> 
                            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle"> 
                        </a> 
                        <ul class="dropdown-menu text-small" style=""> 
                            <li><a class="dropdown-item" href="#">Welcome {{user.username}}</a></li> 
                            <li><a class="dropdown-item" href="#">Settings</a></li> 
                            <li><a class="dropdown-item" href="#">Profile</a></li> 
                            
                            <li><hr class="dropdown-divider"></li> 
                            <li><a class="dropdown-item" href="/auth/logout_url">Sign out</a></li> 
                        </ul> 
                    </div>
                
                    {% else %} 

                    <div class="text-end">
                        <a href="/auth/login">
                            <button type="button" class="btn btn-outline-light me-2">Login</button>
                        </a>
                        <a href="/auth/signup">
                            <button type="button" class="btn btn-warning">Sign-up</button>
                        </a>
                    </div>
                    {% endif %}
                      
                      
                    {% block body %}
                      
                </div>
            </div>
        </header>
        
        {% endblock %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
