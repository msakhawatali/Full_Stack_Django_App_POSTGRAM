{% extends "authh_base.html" %}

{% block title %}signup | Postgram{% endblock %}

{% block auth_header %}Signup{% endblock %}

{% block page %}

    
    <form action="/auth/signup-url" method="post">
        {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username..." required>
            </div>
            <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your Email Address..." required>
                </div>
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" name="f_name" class="form-control" placeholder="Enter your First Name..." required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="l_name" class="form-control" placeholder="Enter your Last Name..." required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your Password..." required
                </div>
                <div style="text-align: center;">
                    <button class="btn btn-warning" type="submit">Signup</button>
                </div>
    </form>
    

{% endblock %}
